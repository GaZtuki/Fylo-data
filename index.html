<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Fylo Data | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container bg-image">
    <div class="card">
      <div class="top">
        <div class="top-img">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="top-icons">
          <div class="bg-icon">
            <img class="icon" src="images/icon-document.svg" alt="">
          </div>
          <div class="bg-icon">
            <img class="icon" src="images/icon-folder.svg" alt="">
          </div>
          <div class="bg-icon">
            <img class="icon" src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="content">
          <div class="storage-left">
            <p>185</p>
            <span class="left"><strong>GB LEFT</strong></span>
            <div class="triangle"></div>
          </div>
          <div class="data">
            <p class="data-info">You've used <strong>815 GB</strong> of your storage</p>
            <div class="bg-gradient">
              <div class="gradient">
                <div class="ball"></div>
              </div>
            </div>
            <div class="foot-info">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
